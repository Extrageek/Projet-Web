<div class="col-xs-12 header">
    <div class="col-xs-12 col-sm-6">
        <img src="../assets/images/Scrabble_Logo.png" alt="logo" />
    </div>
    <div *ngIf="_username !== ''" class="col-xs-12 col-sm-6">
        <i class="material-icons">account_circle</i> {{ _username }}
    </div>
</div>
<div class="col-xs-12 content vertical-center">
    <form class="center-block" (submit)="sendNewGameRequest(username.value, numberOfPlayers.value)">
        <md-card>
            <md-card-header>
                <div md-card-avatar></div>
                <i class="material-icons">account_circle</i>
                <md-card-title>LOGIN</md-card-title>
            </md-card-header>
            <!--<img md-card-image src="assets/img/examples/shiba2.jpg">-->
            <md-card-content>
                <div class="form-group has-danger">
                    <label for="name">Username</label>
                    <input #username
                        pattern="[A-Za-z0-9]*"
                        value="{{socketService.player.username || ''}}"
                        type="text"
                        class="form-control"
                        placeholder="Please enter a username"
                        [disabled]="socketService.player.username !== ''"
                        id="name"
                        autocomplete="off"
                        required>
                </div>
                <div class="form-group">
                    <label for="numberOfPlayers">Number of players</label>
                    <select #numberOfPlayers id="numberOfPlayers" style="width: 70%" class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
                    <br>
                </div>
            </md-card-content>
            <md-card-actions>
                <button type="submit" class="btn btn-default">Submit</button>
                <!--<button md-button>LIKE</button>-->
            </md-card-actions>
        </md-card>
    </form>
</div>
