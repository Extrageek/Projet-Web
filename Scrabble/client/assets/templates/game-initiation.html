<div class="container" style = "width: 30%; margin-top: 9%; border: 2px solid #d3d3d3; border-radius: 10px; background-color: white ">
    <h1>Scrabble -  23</h1>
    <form (submit)="sendNewGameRequest(username.value, numberOfPlayers.value)">
        <div class="form-group has-danger" >
            <label for="name">Username</label>
            <div class="form-control-feedback">NON!</div>
            <input  #username pattern="[A-Za-z0-9]*" value="fakename" style = "width: 70%" type="text" class="form-control" placeholder="Please enter a username" id="name" required >
        </div>
        <div class="form-group">
            <label for="numberOfPlayers">Number of players</label>
            <select #numberOfPlayers id = "numberOfPlayers" style = "width: 70%" class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <br>
        </div>
        <button  style = "margin-bottom: 10px; margin-left: 38%" type="submit" class="btn btn-default">Submit</button>
    </form>
</di
