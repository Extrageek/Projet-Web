<div class="col-md-12">
    <p class="info-title">Information panel</p>

    <table class="info-elements">
        <tbody>
            <tr>
                <td>Tenps restant <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                </td>
                <td>{{printMinutes()}}: {{ printSeconds()}}</td>
            </tr>
            <tr>
                <td>Actif
                    <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                </td>
                <td>{{playingUser}}</td>
            </tr>
            <tr>
                <td>Score
                    <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                </td>
                <td>{{score}}</td>
            </tr>
            <tr>
                <td>Chevalet
                    <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                </td>
                <td>{{lettersOnEasel}}</td>
            </tr>
            <tr>
                <td>En banque
                    <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                </td>
                <td>{{lettersInBank}}</td>

        </tbody>
