<div class="col-md-12">
    <p class="info-title">Information panel</p>

    <table class="info-elements">
        <tbody>
            <tr>
                <td>Time left <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                </td>
                <td>{{printMinutes()}}: {{ printSeconds()}}</td>
            </tr>
            <tr>
                <td>Users playing
                    <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                </td>
                <td>{{player}}</td>
            </tr>
            <tr>
                <td>Your score
                    <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                </td>
                <td>{{score}}</td>
            </tr>
            <tr>
                <td>Letters on easel
                    <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                </td>
                <td>{{lettersOnEasel}}</td>
            </tr>
            <tr>
                <td>Letters in bank
                    <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                </td>
                <td>102</td>
            </tr>

        </tbody>
    </table>
</div>
