<form #f='ngForm' class="full-height user-setting">
    <div id="difficulty" class="form-group user-setting-content">
        <div> Bonjour {{_username}}, veuillez choisir le niveau de difficulte :</div>
        <div class="radio">
            <label>
                <input type='radio' value= "0" name='difficulty' [(ngModel)]='_difficulty'> Facile
            </label>
        </div>
        <div class="radio">
            <label>
                <input type='radio' value= "1" name='difficulty' [(ngModel)]='_difficulty'> Difficile
            </label>
        </div>
         <button type="submit" class="btn btn-primary btn-lg" (click)='launchGame()'>Commencer la partie !</button>
    </div>
</form>
